<!DOCTYPE html>
<html lang="en" xmlns:th="http://.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User information-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<style>

    body {
        padding-top: 50px;
        background-color: ghostwhite;
    }

    .content-wrapper {
        margin-left: 5px;
        margin-right: 25px;
        margin-top: 20px;
    }

    .content-table {
        margin-left: 25px;
        margin-right: 25px;
        margin-top: 15px;
    }
    .content-title {
        padding-top: 20px;
        background-color: ghostwhite;
        padding-bottom: 10px;
    }

</style>

<body style="height: 100%; min-height: 732px;">
<form th:method="GET" th:action="@{user}" th:object="${user}">
    <div class="fixed-top justify-content-left">
        <nav class="navbar navbar-dark bg-dark">
            <p class="nav text-white bg-dark"><strong th:text="${user.getUsername()} +' '"></strong>
                <h7 style="margin-left: 8px">with roles: </h7>
                <span style="margin-left: 8px" th:each="role : ${user.getRole()}" th:text="${role.toString()} +' '">
                </span>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <p><a th:href="@{/logout}" class="text-secondary">Logout</a></p>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="col-2 bg-white" style="height: 100%; min-height: 732px;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="margin-top: 8px">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <main class="content-wrapper">
                        <h1>User information-page</h1>
                        <div class="bg-white border">
                            <div class="content-title">
                                <h5>
                                    <p class="thead-light text-left"  style="margin-left: 20px">About user</p>
                                </h5>
                            </div>
                            <div class="content-table">
                                <table class="table table-hover table-striped  bg-white">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"> </td>
                                        <td th:text="${user.getFirstName()}"> </td>
                                        <td th:text="${user.getLastName()}"> </td>
                                        <td th:text="${user.getAge()}"> </td>
                                        <td th:text="${user.getUsername()}"> </td>
                                        <td>
                <span th:each="role : ${user.getRole()}" th:text="${role.toString()} +' '">
                </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
