<!DOCTYPE html>
<html lang="en" xmlns:th="http://.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>USER DETAILS</title>
</head>
<body>

<form th:method="GET" th:action="@{user/{id}(id=${user.getId()})}" th:object="${user}">
    <p>  USER DETAILS: </p>
    <p>  First Name: <a th:text="*{firstName}"></a> </p>
    <p>  Last Name: <a th:text="*{lastName}"></a> </p>
    <p>  Age:  <a th:text="*{age}"></a> </p>
    <p>  E-mail:  <a th:text="*{username}"></a> </p>
    <p>  Password:  <a th:text="*{password}"></a> </p>
    <p>  User roles:
    <td>
        <th:block th:each="role : *{role}">
            <label th:text="${role.roleName}"></label>
        </th:block>
    </td>
    </p>

    <a th:href="@{/logout}">Logout</a>
</form>
</body>
</html>
